<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calc</title>
        <link rel="stylesheet" type="text/css" href="./main.css" />

    </head>

    <body>
        <div id="outer-border">
            <div id="inner-border">
                <div id="screens">
                    <div id="t_show"></div>
                    <div id="b_show">0</div>
                </div>

                <div id="select-button">
                    Select Button
                </div>

                <div id="keyboard-a">
                    <div class="bu top_b left_b" onclick="operator(this)">%</div>
                    <div class="bu top_b" onclick="operator(this)">/</div>
                    <div class="bu top_b" onclick="operator(this)">*</div>
                    <div class="bu top_b right_b" onclick="clean()">AC/CE</div>
                    <div class="bu left_b" onclick="press(this)">7</div>
                    <div class="bu center_b" onclick="press(this)">8</div>
                    <div class="bu center_b" onclick="press(this)">9</div>
                    <div class="bu right_b" onclick="operator(this)">-</div>
                    <div class="bu left_b" onclick="press(this)">4</div>
                    <div class="bu center_b" onclick="press(this)">5</div>
                    <div class="bu center_b" onclick="press(this)">6</div>
                    <div class="bu right_b" onclick="operator(this)">+</div>
                    <div class="bu left_b" onclick="press(this)">1</div>
                    <div class="bu center_b" onclick="press(this)">2</div>
                    <div class="bu center_b" onclick="press(this)">3</div>
                    <div class="bu right_b">FN</div>
                    <div class="bu left_b bottom_b" id="zeros_button" onclick="press(this)">0</div>
                    <div class="bu bottom_b" onclick="dot()">.</div>
                    <div class="bu bottom_b right_b" onclick="executive()">Enter</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="main.js"></script>
    </body>
</html>
