<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Calc</title>
        <link rel="stylesheet" type="text/css" href="./main.css" />
    </head>

    <body>
        <div id="outer-border">
            <div id="inner-border">
                <div id="screens">
                    Screens
                </div>

                <div id="select-button">
                    Select Button
                </div>

                <div id="keyboard-a">
                    <div class="bu top_b left_b">%</div>
                    <div class="bu top_b">/</div>
                    <div class="bu top_b">*</div>
                    <div class="bu top_b right_b">AC/CE</div>
                    <div class="bu left_b">7</div>
                    <div class="bu center_b">8</div>
                    <div class="bu center_b">9</div>
                    <div class="bu right_b">-</div>
                    <div class="bu left_b">4</div>
                    <div class="bu center_b">5</div>
                    <div class="bu center_b">6</div>
                    <div class="bu right_b">+</div>
                    <div class="bu left_b">1</div>
                    <div class="bu center_b">2</div>
                    <div class="bu center_b">3</div>
                    <div class="bu right_b">FN</div>
                    <div class="bu left_b bottom_b" id="zeros_button">0</div>
                    <div class="bu bottom_b">.</div>
                    <div class="bu bottom_b right_b">Enter</div>
                </div>
            </div>
        </div>
    </body>
</html>
